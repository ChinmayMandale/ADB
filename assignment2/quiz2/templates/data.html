<!doctype html>
<html>
<head>
    <title>ADB Quiz 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="../static/css/add_s_data.css">
    <link rel="stylesheet" type="text/css" href="../static/fontawsome/css/all.css">
</head>
<body>
<h1><a href="{{ url_for('index') }}">ADB Quiz 2</a></h1>
<h1>Chinmay Mandale</h1>
<h1>1001995246</h1>
    <div class="container">

        <h4>Total count = {{result | length}}</h4>

        <table>
          <tr>
            <th>Time</th>
            <th>latitude</th>
            <th>longitude</th>
            <th>depth</th>
            <th>mag</th>
            <th>type</th>
            <th>gap</th>
            <th>net</th>
            <th>id</th>
            <th>place</th>
          </tr>
            {% for res in result %}
          <tr>
              <td>{{ res[0] }}</td>
              <td>{{ res[1] }}</td>
              <td>{{ res[2] }}</td>
              <td>{{ res[3] }}</td>
              <td>{{ res[4] }}</td>
              <td>{{ res[5] }}</td>
              <td>{{ res[6] }}</td>
              <td>{{ res[7] }}</td>
              <td>{{ res[8] }}</td>
              <td>{{ res[9] }}</td>

          </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
